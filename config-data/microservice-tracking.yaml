server:
  port: 0
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://microservice-eureka:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    hostname: microservice-tracking

management:
  endpoints:
    web:
      exposure:
        include: "*"