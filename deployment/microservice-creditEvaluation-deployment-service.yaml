apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-creditEvaluation-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-creditEvaluation-deployment
  template:
    metadata:
      labels:
        app: microservice-creditEvaluation-deployment
    spec:
      containers:
        - name: microservice-creditEvaluation-container
          image: cvstleee/microservice-creditevaluation:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://microservice-config:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://microservice-eureka:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: POSTGRES_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: POSTGRES_DB_HOST
            - name: POSTGRES_DB_CREDITEVALUATION
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: POSTGRES_DB_CREDITEVALUATION
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD